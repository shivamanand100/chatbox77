<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-hover: #4338CA;
      --background-color: #f3f4f6;
      --text-color: #111827;
      --bot-bg: #e5e7eb;
      --user-bg: #4F46E5;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .view-section {
      display: none;
    }

    .active {
      display: block;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 1rem;
      background-color: #fafafa;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    .chat-message {
      margin: 0.5rem 0;
      padding: 0.75rem 1.2rem;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-message.user {
      background-color: var(--user-bg);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .chat-message.bot {
      background-color: var(--bot-bg);
      color: #111827;
      margin-right: auto;
      text-align: left;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.8rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      text-align: center;
      display: block;
      margin-top: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Login -->
    <section id="login-section" class="view-section active">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="#" onclick="showView('register')">New user? Register here</a>
    </section>

    <!-- Register -->
    <section id="register-section" class="view-section">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
      <a href="#" onclick="showView('login')">Already have an account? Login here</a>
    </section>

    <!-- Chat -->
    <section id="chat-section" class="view-section">
      <h2>AI Chat Assistant</h2>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="message" name="message" placeholder="Ask me anything..." required />
        <button type="submit">Send</button>
      </form>
      <a href="#" onclick="logout()">Logout</a>
    </section>
  </main>

  <script>
    function showView(view) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.getElementById(`${view}-section`).classList.add('active');
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) showView('chat');
    });

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('confirm-password').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, confirm_password: confirm })
      });
      if (res.ok) showView('chat');
    });

    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const box = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage('You', message, 'user');
      input.value = '';
      const typingId = appendMessage('Bot', 'Typing...', 'bot', true);
      const res = await fetch('/get', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      const typingElement = document.getElementById(typingId);
      typingElement.innerHTML = `<strong>Bot:</strong> ${data.response}`;
      box.scrollTop = box.scrollHeight;
    });

    function appendMessage(sender, text, type, isTyping = false) {
      const msgId = 'msg-' + Date.now() + Math.floor(Math.random() * 1000);
      const msg = document.createElement('div');
      msg.className = 'chat-message ' + type;
      msg.id = msgId;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
      return msgId;
    }

    async function logout() {
      await fetch('/logout');
      showView('login');
    }
  </script>
</body>
</html>
